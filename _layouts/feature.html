---
layout: default
---

<div id="main-body">
    <div class="feature-page-wrapper">
        <div class="container">
            <div class="jumbotron feature-page">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="page-header h1 text-script">
                            {{ page.title }}
                        </div>
                    </div>
                    {% if page.feature %}
                    <div class="col-sm-4">
                        <div class="feature">
                            {{ page.feature | markdownify }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="page-section">
            <div class="row">
                <div class="col-md-10">
                    {{ content }}
                </div>
            </div>
        </section>
    </div>
</div>
