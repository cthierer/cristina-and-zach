<article class="post">
    <header>
        <h3 class="header" id="{{ post.id}}">
            {{ post.title }}
        </h3>
    </header>
    {{ post.content }}
    <footer>
        <a href="#">
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
            {{ site.data.contents[page.lang].back-to-top }}
        </a>
    </footer>
</article>
